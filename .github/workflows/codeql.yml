name: codeql

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["rust"]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: init codeql
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: autobuild
        uses: github/codeql-action/autobuild@v4

      - name: analyze
        uses: github/codeql-action/analyze@v4
