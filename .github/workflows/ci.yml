name: ci

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2026-01-19
          components: rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Format
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build
      - name: Build examples
        run: cargo build --examples
      - name: Test
        run: cargo test
      - name: Build examples (duckdb)
        run: cargo build --examples --features duckdb
      - name: Test (duckdb)
        run: cargo test --features duckdb

  velox-ffi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2026-01-19
          components: rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Build Velox FFI stub (no submodule, no Arrow)
        run: |
          cmake -S ffi/velox -B ffi/velox/build -DCHRYSO_VELOX_USE_SUBMODULE=OFF -DCHRYSO_VELOX_USE_ARROW=OFF
          cmake --build ffi/velox/build -j
      - name: Build velox adapter
        env:
          CHRYSO_VELOX_FFI_DIR: ffi/velox/build
        run: cargo build -p chryso-adapter-velox --features velox-ffi
      - name: Test velox adapter
        env:
          CHRYSO_VELOX_FFI_DIR: ffi/velox/build
        run: cargo test -p chryso-adapter-velox --features velox-ffi

  velox-full:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2026-01-19
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-velox-${{ hashFiles('ffi/velox/velox/**', 'ffi/velox/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-ccache-velox-
      - name: Cache velox build dir
        uses: actions/cache@v4
        with:
          path: ffi/velox/build
          key: ${{ runner.os }}-velox-build-${{ hashFiles('ffi/velox/velox/**', 'ffi/velox/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-velox-build-
      - name: Install Velox dependencies (linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential ccache
          ./ffi/velox/velox/scripts/setup-ubuntu.sh
      - name: Install Velox dependencies (macos)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja ccache m4
          echo "/opt/homebrew/opt/m4/bin" >> "$GITHUB_PATH"
          python3 - <<'PY'
          from pathlib import Path

          path = Path("ffi/velox/velox/scripts/setup-macos.sh")
          text = path.read_text()
          old = 'OS_CXXFLAGS=" -isystem $(brew --prefix)/include "'
          new = 'OS_CXXFLAGS=${OS_CXXFLAGS-" -isystem $(brew --prefix)/include "}'
          if old not in text:
              raise SystemExit("OS_CXXFLAGS line not found")
          path.write_text(text.replace(old, new, 1))
          PY
          export OS_CXXFLAGS=""
          ./ffi/velox/velox/scripts/setup-macos.sh
          ./ffi/velox/velox/scripts/setup-macos.sh install_glog
      - name: Build Velox FFI (submodule + Arrow)
        run: |
          cmake -S ffi/velox -B ffi/velox/build \
            -DCHRYSO_VELOX_USE_SUBMODULE=ON \
            -DCHRYSO_VELOX_USE_ARROW=ON \
            -DCHRYSO_ARROW_STRICT_VERSION=OFF
          cmake --build ffi/velox/build -j 2
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/deps-install
          CMAKE_IGNORE_PREFIX_PATH: /opt/homebrew
          OS_CXXFLAGS: ""
      - name: Build velox adapter
        env:
          CHRYSO_VELOX_FFI_DIR: ffi/velox/build
        run: cargo build -p chryso-adapter-velox --features velox-ffi
      - name: Run velox demo (linux)
        if: runner.os == 'Linux'
        env:
          CHRYSO_VELOX_FFI_DIR: ffi/velox/build
          LD_LIBRARY_PATH: ffi/velox/build
        run: cargo run --example velox_demo --features velox
      - name: Run velox demo (macos)
        if: runner.os == 'macOS'
        env:
          CHRYSO_VELOX_FFI_DIR: ffi/velox/build
          DYLD_LIBRARY_PATH: ffi/velox/build
        run: cargo run --example velox_demo --features velox
