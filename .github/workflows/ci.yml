name: ci

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2026-01-19
          components: rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-targets: false
      - name: Format
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build --workspace --exclude chryso-adapter-duckdb
      - name: Build CLI
        if: runner.os == 'macOS'
        run: cargo build --bin chryso-cli --features duckdb
      - name: Build examples
        run: cargo build --examples
      - name: Test
        run: cargo test --workspace --exclude chryso-adapter-duckdb
      - name: Build examples (duckdb)
        if: runner.os == 'macOS'
        run: cargo build --examples --features duckdb
      - name: Test (duckdb)
        if: runner.os == 'macOS'
        run: cargo test --features duckdb --workspace --exclude chryso-adapter-duckdb
      - name: Test (duckdb adapter)
        if: runner.os == 'macOS'
        run: cargo test -p chryso-adapter-duckdb --features bundled

  velox-ffi:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2026-01-19
          components: rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-targets: false
      - name: Restore velox build dir
        id: velox-ffi-build-cache
        uses: actions/cache/restore@v4
        with:
          path: ffi/velox/build
          key: ${{ runner.os }}-velox-ffi-build-${{ hashFiles('ffi/velox/CMakeLists.txt', 'ffi/velox/src/**', 'ffi/velox/include/**', 'ffi/velox/tests/**') }}
          restore-keys: |
            ${{ runner.os }}-velox-ffi-build-
      - name: Build Velox FFI stub (no submodule, no Arrow)
        run: |
          cmake -S ffi/velox -B ffi/velox/build -DCHRYSO_VELOX_USE_SUBMODULE=OFF -DCHRYSO_VELOX_USE_ARROW=OFF -DCHRYSO_VELOX_BUILD_TESTS=ON
          cmake --build ffi/velox/build -j
      - name: Save velox build dir
        if: ${{ always() }}
        uses: actions/cache/save@v4
        with:
          path: ffi/velox/build
          key: ${{ runner.os }}-velox-ffi-build-${{ hashFiles('ffi/velox/CMakeLists.txt', 'ffi/velox/src/**', 'ffi/velox/include/**', 'ffi/velox/tests/**') }}
      - name: Test Velox FFI (C++)
        run: ctest --test-dir ffi/velox/build -R chryso_velox_ffi_escape_test
      - name: Build velox adapter
        env:
          CHRYSO_VELOX_FFI_DIR: ${{ github.workspace }}/ffi/velox/build
        run: cargo build -p chryso-adapter-velox --features velox-ffi
      - name: Test velox adapter
        if: runner.os == 'Linux'
        env:
          CHRYSO_VELOX_FFI_DIR: ${{ github.workspace }}/ffi/velox/build
          LD_LIBRARY_PATH: ${{ github.workspace }}/ffi/velox/build
        run: cargo test -p chryso-adapter-velox --features velox-ffi

  duckdb-ops-ffi:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2026-01-19
          components: rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-targets: false
      - name: Build DuckDB FFI
        run: |
          cmake -S ffi/duckdb -B ffi/duckdb/build -DCHRYSO_DUCKDB_USE_SUBMODULE=ON
          cmake --build ffi/duckdb/build --parallel 2
      - name: Test DuckDB ops adapter (linux)
        if: runner.os == 'Linux'
        env:
          CHRYSO_DUCKDB_FFI_DIR: ${{ github.workspace }}/ffi/duckdb/build
          LD_LIBRARY_PATH: ${{ github.workspace }}/ffi/duckdb/build
        run: cargo test --features duckdb-ops-ffi
      - name: Test DuckDB ops adapter (macos)
        if: runner.os == 'macOS'
        env:
          CHRYSO_DUCKDB_FFI_DIR: ${{ github.workspace }}/ffi/duckdb/build
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/ffi/duckdb/build
        run: cargo test --features duckdb-ops-ffi
      # Velox adapter tests are handled by the dedicated velox-ffi job.

  duckdb-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2026-01-19
          components: rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-targets: false
      - name: Test DuckDB pipeline (linux)
        env:
          CARGO_PROFILE_DEV_DEBUG: 0
          RUSTFLAGS: "-C debuginfo=0"
          CFLAGS: "-g0"
          CXXFLAGS: "-g0"
        run: cargo test -p chryso --features duckdb
      - name: Test DuckDB adapter (linux)
        env:
          CARGO_PROFILE_DEV_DEBUG: 0
          RUSTFLAGS: "-C debuginfo=0"
          CFLAGS: "-g0"
          CXXFLAGS: "-g0"
        run: cargo test -p chryso-adapter-duckdb --features bundled
