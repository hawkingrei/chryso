[package]
name = "chryso"
version = "0.1.0"
edition = "2024"

[dependencies]
chryso-adapter = { path = "crates/adapter", default-features = false }
chryso-core = { path = "crates/core" }
chryso-metadata = { path = "crates/metadata" }
chryso-optimizer = { path = "crates/optimizer" }
chryso-parser = { path = "crates/parser" }
chryso-planner = { path = "crates/planner" }
ratatui = "0.29"
crossterm = "0.28"

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[workspace]
members = [
    "crates/adapter",
    "crates/core",
    "crates/metadata",
    "crates/optimizer",
    "crates/parser",
    "crates/parser_yacc",
    "crates/planner",
    "ffi",
]

[features]
default = []
duckdb = ["chryso-adapter/duckdb"]
test-utils = []
